<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rory Brown</title>
  <style>
    /* ===== base ===== */
    :root{
      --accent:#00eaff;
      --purple:#683e8a;
      --purple-2:#7a4c9f;
      --card:#dbb3db;
      --card-lite:#e8cde7;
      --ink:#2b002b;
    }
    *{ box-sizing: border-box; }
    body{
      margin:0; background:#000; color:#fff;
      font-family:Arial, Helvetica, sans-serif;
      transition: background 1.2s ease, color 1.2s ease;
    }

    /* table shell */
    table{
      width:900px; margin:40px auto; border-collapse:collapse;
      background:var(--card); border-radius:12px; overflow:hidden; font-weight:bold;
      box-shadow:0 10px 28px rgba(0,0,0,.25);
      opacity:0; transition:opacity 1.2s ease;
    }
    .nav td{ text-align:center; padding:12px 8px; background:var(--purple); }
    .nav td:hover{ background:var(--purple-2); }
    .content td{ background:var(--card-lite); color:var(--ink); padding:18px 20px; font-weight:normal; }
    a{ color:#fff; text-decoration:none; }
    a:hover{ color:var(--accent); text-decoration:underline; }
    .chip{
      background:#fff; color:var(--ink); display:inline-block;
      padding:6px 10px; border-radius:999px; font-weight:bold; margin-bottom:10px;
    }

    /* ===== LIT button with soft pulse ===== */
    .enter{
      position:fixed; right:20px; top:20px; z-index:20;
      padding:10px 14px; border-radius:10px; border:2px solid var(--accent);
      background:#000; color:var(--accent); font-weight:900; cursor:pointer;
      display:flex; align-items:center; gap:8px;
      box-shadow:0 0 12px rgba(0,234,255,.45);
      animation:pulse 1.6s ease-in-out infinite;
      transition:transform .15s ease;
    }
    .enter:hover{ transform:scale(1.05); }
    @keyframes pulse{
      0%{ box-shadow:0 0 10px rgba(0,234,255,.35); }
      50%{ box-shadow:0 0 24px rgba(0,234,255,.75); }
      100%{ box-shadow:0 0 10px rgba(0,234,255,.35); }
    }

    /* ===== intro overlay (Booting HQ + Friday nod) ===== */
    .intro{
      position:fixed; inset:0; background:#000; color:#fff;
      display:grid; place-items:center; text-align:center;
      opacity:0; visibility:hidden; transition:opacity .6s ease, visibility .6s ease;
      z-index: 30; padding:20px;
    }
    .intro.show{ opacity:1; visibility:visible; }
    .intro .card{
      max-width: 620px; width: min(92vw, 620px);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 14px;
      padding: 26px 20px;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }
    .intro h1{
      margin:0 0 6px; font-size:28px;
      text-shadow:0 0 14px rgba(0,234,255,.35);
    }
    .intro p{
      margin:6px 0 0; opacity:.0; transform:translateY(6px);
      transition:opacity .6s ease, transform .6s ease;
    }
    .intro p.show{ opacity:1; transform:translateY(0); }

    /* ===== lit state ===== */
    body.lit{
      background: linear-gradient(to bottom right, #2b002b, #000);
    }
    body.lit table{ opacity:1; }

    /* small helper */
    .hidden{ display:none; }
  </style>
</head>
