<!DOCTYPE html>
<html lang="en">
<!-- Name: Rory Brown
     Page: Contact Us
     Purpose: My PVCC contact page that embeds my Google Form.
     Shows: splash intro, nav bar, and the form. -->
<head>
  <title>Contact Rory Brown</title>
  <style>
    body{ margin:0; background:#000; color:#fff; font-family: Arial, sans-serif; }

    /* Table & theme */
    table{
      width:900px; margin:auto; border-collapse:collapse;
      background:#dbb3db;
      border-radius:12px; overflow:hidden;
      font-weight:bold; box-shadow:0 10px 28px rgba(0,0,0,.25);
    }
    .nav td{
      text-align:center; padding:12px 8px; background:#683e8a;
    }
    .nav td:hover{ background:#7a4c9f; }
    .content td{
      background:#e8cde7; color:#2b002b;
      padding:18px 20px; font-weight:normal; min-height:420px;
    }
    a{ text-decoration:none; color:#fff; }
    a:hover{ color:#00eaff; text-decoration:underline; }

    /* ===== Matrix splash ===== */
    #splash{
      position:fixed; inset:0; background:#000; color:#0f0;
      display:grid; place-items:center; z-index:9999;
      overflow:hidden;
      transition: opacity .6s ease, visibility .6s ease;
    }
    #splash.hidden{ opacity:0; visibility:hidden; }

    .rain{
      position:absolute; inset:0;
      display:grid; grid-template-columns:repeat(24, 1fr);
      font-family: monospace;
      font-size:12px; line-height:12px;
      pointer-events:none;
    }
    .col{
      color:#0f0; text-shadow:0 0 6px #0f0;
      transform: translateY(-105%);
      animation: fall 6s linear infinite;
      opacity:.9;
    }
    .col:nth-child(3n)  { animation-duration: 7.2s; }
    .col:nth-child(4n)  { animation-duration: 6.4s; }
    .col:nth-child(5n)  { animation-duration: 5.6s; }
    .col:nth-child(2n)  { animation-delay:  -1.1s; }
    .col:nth-child(7n)  { animation-delay:  -2.3s; }
    .col:nth-child(11n) { animation-delay:  -3.0s; }

    @keyframes fall{
      0%   { transform: translateY(-115%); }
      100% { transform: translateY(115%); }
    }

    .enter{
      position:relative; z-index:2;
      padding:14px 18px; border-radius:12px;
      background:#0f0; color:#001900; font-weight:900;
      border:0; cursor:pointer; box-shadow:0 10px 30px rgba(0,255,0,.25);
    }
    .enter:hover{ filter:brightness(1.1); }

    .frame-wrap{
      background:#fff; padding:8px; border-radius:10px;
    }
  </style>
</head>

<body>
  <!-- splash overlay -->
  <div id="splash">
    <div class="rain" aria-hidden="true">
      <!-- a few sample columns, duplicate more if you want denser -->
      <div class="col">1<br>0<br>1<br>0<br>1<br>0<br>1<br>0<br>1<br>0<br>1<br>0</div>
      <div class="col">0<br>1<br>0<br>1<br>0<br>1<br>0<br>1<br>0<br>1<br>0<br>1</div>
      <div class="col">1<br>1<br>0<br>0<br>1<br>0<br>1<br>0<br>1<br>1<br>0<br>0</div>
      <div class="col">0<br>0<br>1<br>1<br>0<br>1<br>1<br>0<br>0<br>1<br>1<br>0</div>
    </div>
    <button id="enter" class="enter">ENTER HQ</button>
  </div>

  <!-- main contact page -->
  <table>
    <!-- Row 1: nav bar -->
    <tr class="nav">
      <td><a href="index.html">Home</a></td>
      <td><a href="https://www.pvcc.edu">PVCC</a></td>
      <td><a href="https://www.w3schools.com/html/">W3 Schools</a></td>
      <td><a href="contactus.html">Contact Us</a></td>
    </tr>

    <!-- Row 2: content (Google Form) -->
    <tr class="content">
      <td colspan="4">
        <h1>Contact Rory Brown</h1>
        <h2>Fill out the form below:</h2>

        <div class="frame-wrap">
          <!-- Your real Google Form embed -->
          <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSfjbpqXo_I0QT91R77docgs2HNdECPfhTI5th3FHwPnItsoQQ/viewform?embedded=true"
            width="900"
            height="1100"
            frameborder="0"
            marginheight="0"
            marginwidth="0">
            Loadingâ€¦
          </iframe>
        </div>
      </td>
    </tr>
  </table>

  <!-- tiny script: hide splash -->
  <script>
    const enterBtn = document.getElementById('enter');
    const splash = document.getElementById('splash');

    enterBtn.addEventListener('click', function () {
      splash.classList.add('hidden');
    });
  </script>
</body>
</html>
