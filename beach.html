<!DOCTYPE html>
<html lang="en">
<!--
    NAME: Rory Brown
    DESCRIPTION: This code will find the cost of a beach cottage rental.
-->
<head>
    <title>Summer Breeze Beach Cottage Rentals</title>

    <script type="text/javascript">
        function beachrental() {
            // rate variables
            var pricepernight = 250.00;
            var salestaxrate = 0.08;
            var occtaxrate = 0.12;
            var howtopay = "\n\nCredit and debit cards accepted for beach cottage rentals.";

            // data variables
            var numnights = 0;
            var rentalcost = 0;
            var salestaxamt = 0;
            var occtaxamt = 0;
            var total = 0;

            // calculations
            numnights = prompt("Enter the number of nights you would like to rent a \nSUMMER BREEZE beach cottage:");
            rentalcost = numnights * pricepernight;
            salestaxamt = rentalcost * salestaxrate;
            occtaxamt = rentalcost * occtaxrate;
            total = rentalcost + salestaxamt + occtaxamt;

            // output receipt in alert box
            alert(
                "***** Summer Breeze Beach Cottage Rentals *****\n\n" +
                "Number of nights: " + numnights + "\n" +
                "Cottage rental per night: $" + pricepernight.toFixed(2) + "\n\n" +
                "Rental cost: $" + rentalcost.toFixed(2) + "\n" +
                "Sales tax (8%): $" + salestaxamt.toFixed(2) + "\n" +
                "Occupancy tax (12%): $" + occtaxamt.toFixed(2) + "\n" +
                "-----------------------------------------\n" +
                "Total due: $" + total.toFixed(2) + "\n" +
                howtopay
            );
        }
    </script>
</head>

<body style="color:#117cad; background-color:#f2ebd0; font-family:verdana, arial, sans-serif; font-size:15px;">

    <h1>SUMMER BREEZE BEACH COTTAGES</h1>
    <h3>Enjoy a beautiful, relaxing holiday in one of our cottages!
        <br>Call us at 800.457.9876 for reservations.
    </h3>

    <form>
        <input type="button" value="Click to calculate beach cottage rental cost"
               class="button" onclick="beachrental()" />
    </form>

    <br><br>
    <img src="cottage.jpg" alt="Beach Cottage" />

</body>
</html>
