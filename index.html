    /* ========= page theme ========= */
    .page{
      --page:#7b5d83;
      --table:#dbb3db;
      --cell:#e8cde7;
      --ink:#2b002b;
      --link:#ffffff;
      --visited:#ffff00;
      --hover:#d457ab;
      --active:#20bbbb;
      --shadow:0 10px 28px rgba(0,0,0,.25);
      --nav:#683e8a;
      --navHover:#7a4c9f;

      font-family: Arial, Helvetica, sans-serif;
      min-height:100vh;
      padding:16px 0;
      background: var(--page);
      color:#fff;
    }

    /* ========= Spy Mode ========= */
    #spy:checked + .page{
      --page:#0a0f1a;
      --table:#1a1f31;
      --cell:#0f1424;
      --ink:#eaf6ff;
      --link:#00eaff;
      --visited:#ff7a00;
      --hover:#8ae6ff;
      --active:#ffd34d;
      --shadow:0 16px 40px rgba(0,0,0,.35);
      --nav:#101733;
      --navHover:#1a2450;
      color:var(--ink);
    }

    .switch{
      position:fixed; right:14px; top:12px;
      z-index:10;
      background:#fff; color:#000;
      font-weight:bold;
      border-radius:999px; padding:6px 12px;
      cursor:pointer; user-select:none;
      box-shadow:0 4px 8px rgba(0,0,0,.2);
    }
    #spy{ position:absolute; opacity:0; pointer-events:none; }
    #spy:checked + .page .switch{ color:#00eaff; }

    /* ========= table layout ========= */
    table{
      width:900px; margin:auto; border-collapse:collapse;
      background:var(--table);
      border-radius:12px; overflow:hidden;
      font-weight:bold; box-shadow:var(--shadow);
    }

    .nav td{
      text-align:center;
      padding:12px 8px;
      background:var(--nav);
      transition:background-color .15s, transform .15s;
    }
    .nav td:hover{ background:var(--navHover); transform:translateY(-1px); }
